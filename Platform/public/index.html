<!DOCTYPE html>

<html lang="en" ng-app="WebAppModule">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Hakuna games</title>
		<meta name="description" content="HTML5 games, Multiplayer" />
		<meta name="author" content="Hakuna" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- StyleSheets -->
		<link href="favicon.ico" rel="shortcut icon"  />
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/ng_style.css" rel="stylesheet"/>

		<!-- Scripts -->
		<script src="lib/jquery-1.9.1.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
 		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular/angular-resource.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/script.js"></script>
        <script src="js/services.js"></script>


    </head>

	<body>
		<div class="navbar navbar-inner navbar-fixed-top" ng-controller="Controllers.main" >
			<div class="navbar-inner">
				<div class="container-fluid">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#home">HakunaMatata</a>
					<div class="nav-collapse collapse">
						<ul id="top-nav-menu" class="nav">
							<li>
								<a href="#home">Home</a>
							</li>
							<li>
								<a href="#games">Games</a>
							</li>
							<li>
								<a href="#profile">Profile</a>
							</li>
						</ul>

						<p class="navbar-text pull-right">
							Logged in as <a href="#profile" class="navbar-link"> {{username}} </a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2 left-menu">
					<ul class="nav nav-tabs nav-stacked level1Nav affix span2 hidden-phone ">
					<li>
						<a title="" href="#home">
							<i class="icon-chevron-right pull-right"></i>
							<i class="icon-time"></i>
							  Home
						</a>
					</li>
					<li>
						<a title="" href="#games">
							<i class="icon-chevron-right pull-right"></i>
							<i class="icon-list-alt"></i>
							  Games
						</a>
					</li>
					<li>
						<a title="" href="#settings">
							<i class="icon-chevron-right pull-right"></i>
							<i class="icon-bullhorn"></i>
							  Settings
						</a>
					</li>
					<li>
						<a title="" href="#chat">
							<i class="icon-chevron-right pull-right"></i>
							<i class="icon-edit"></i>
							  Chat
						</a>
					</li>
					<li>
						<a title="" href="#friends">
							<i class="icon-chevron-right pull-right"></i>
							<i class="icon-user"></i>
							  Friends
						</a>
					</li>
					</ul>
				</div>

				<div class="span9">
					<div class="span12">
						<div ng-view></div>
					</div>
				</div>
			</div>

			<hr>

			<footer id="footer">
				<p>&copy; HakunaMatata 2013</p>
			</footer>

		</div>
