<div class="row-fluid">
    <div class="span4">
        <h3>Reset Password</h3>
        <form novalidate>
            <div class="input-prepend">
                <span class="add-on">Email</span>
                <input id="prependedInput" ng-model="email" type="email">
            </div>
            <button type="button" class="btn btn-primary" ng-click="reset()" data-loading-text="Loading...">Reset Password</button>
        </form>
    </div>
</div>
