<div class="row-fluid">
    <div class="span4">
        <h3>Login</h3>
        <form novalidate>
            <div class="input-prepend">
                <span class="add-on">Username</span>
                <input id="prependedInput" ng-model="user.username" type="text">
            </div>

            <div class="input-prepend">
                <span class="add-on">Password</span>
                <input id="prependedInput" ng-model="user.password" type="password">
            </div>
            <button type="button" class="btn btn-primary" ng-click="login()" data-loading-text="Loading...">Login</button>

        </form>

    </div>
</div>
