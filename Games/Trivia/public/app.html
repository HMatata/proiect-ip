<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Trivia
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js">
        </script>
        <script src="my.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1" data-title="Trivia">
            <div data-theme="a" data-role="header">
                <h1 id= "title">
                    Loading
                </h1>
                <!--<a data-role="button" data-icon="gear" data-transition="slide" class="ui-btn-right" href="#page2">Auth</a>-->


            </div>
            <div data-role="content" >
                <h2 id="question">
                    Loading
                </h2>
                <div data-role="controlgroup" id="answers">

                </div>
            </div>
        </div>
        <div data-role="page" id="page2" data-title="Register/Login">
            <div data-theme="a" data-role="header">
                <h3 >
                    Register/Login
                </h3>
                <a data-role="button" data-transition="slide" data-direction="reverse" data-icon="arrow-l" href="#page1">Back</a>
            </div>
            <div data-role="content">
                <div data-role="collapsible-set" data-inset="false" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
                    <div data-role="collapsible" data-collapsed="false" >
                        <h3>Login</h3>
                        <form>
                            <input type="text" name="username" id="username" placeholder="Username"/>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                            <input type="submit" id="login" value="Login"/>

                        </form>
                    </div>
                    <div data-role="collapsible">
                        <h3>Register</h3>
                        <form>
                            <input type="text" name="r_username" id="username" placeholder="Username"/>
                            <input type="password" name="r_password" id="password" placeholder="Password"/>
                            <input type="password" name="r_password" id="password" placeholder="Confirm password"/>
                            <input type="email" name="r_email" id="email" placeholder="Email"/>
                            <input type="submit" id="register" value="Register"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
